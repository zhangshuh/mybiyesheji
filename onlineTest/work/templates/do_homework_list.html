{% extends 'base.html' %}
{% block extrahead %}
    <script src="//cdn.bootcss.com/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>
    <link href="//cdn.bootcss.com/bootstrap-table/1.11.0/bootstrap-table.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap-table/1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>
{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li><a href="{% url 'index' %}">主页</a></li>
        <li class="active">我的</li>
        <li class="active">待做作业</li>
    </ol>
    <h1>待完成作业列表</h1>
    <h4>此处作业尚未完成</h4>
    <div id="toolbar">
        <div class="form-inline" role="form">
            <div class="form-group">
                <select class="form-control" id="classname" name="classname">
                    <option value="0" selected="selected">全部课程</option>
                    {% for classname in classnames %}
                        <option value="{{ classname.pk }}">{{ classname.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button id="ok" type="submit" class="btn btn-default">筛选</button>

        </div>
    </div>
    <table id="table"
           data-toggle="table"
           data-url="{% url 'get_my_homework_todo' %}"
           data-side-pagination="server"
           data-pagination="true"
           data-page-list="[10, 20, 50, 100, 200]"
           data-classes="table table-hover table-condensed"
           data-toolbar="#toolbar"
           data-striped="true"
           data-query-params="queryParams"
           data-search="true"
    >
        <thead>
        <tr>
            <th data-field="name" data-sortable="true" data-valign="middle">作业名称</th>
            <th data-field="courser" data-valign="middle">所属课程</th>
            <th data-field="start_time" data-sortable="true">开始时间</th>
            <th data-field="end_time" data-sortable="true">结束时间</th>
            <th data-field="id" data-valign="middle" data-formatter="editFormatter">做题</th>
        </tr>
        </thead>
    </table>
    <script>
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'}
        });
        var $table = $('#table');
        function queryParams(params) {
            $('#toolbar').find('select[name]').each(function () {
                params[$(this).attr('name')] = $(this).val();
            });
            params['my'] = false;
            return params;
        }
        $ok = $('#ok');
        $(function () {
            $ok.click(function () {
                $table.bootstrapTable('refresh');
            });
        });

        function editFormatter(value) {
            return '<a href="{% url '_do_homework' %}' + value + '/" title="完成作业" aria-label="完成作业" data-pjax="0"><span class="glyphicon glyphicon-pencil"></span></a>';
        }
    </script>

{% endblock %}
