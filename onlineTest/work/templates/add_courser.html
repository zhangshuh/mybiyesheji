{% extends 'base.html' %}
{% block title %}添加课程{% endblock %}
{% block extrahead %}
    <script src="//cdn.bootcss.com/moment.js/2.14.1/moment.min.js"></script>
    <script src="//cdn.bootcss.com/moment.js/2.14.1/locale/zh-cn.js"></script>
    <link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li><a href="{% url 'index' %}">主页</a></li>
        <li class="active">课程管理</li>
        <li class="active">添加课程</li>
    </ol>
    <h1>添加课程</h1>
    <form id="homework-add-form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">课程名称</label>
            <input type="text" class="form-control" id="name" placeholder="作业名称" required="required" name="name">
        </div>
        <button type="submit" class="btn btn-default" onclick="check()">保存</button>
    </form>
{% endblock %}
